<div *ngIf="player" class="container">
    <table>
        <tbody>
            <tr>
                <td>
                    <label for="firstname">First Name: </label>
                </td>
                <td>
                    <input type="text" id="firstname" [(ngModel)]="player.firstname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Last Name: </label>
                </td>
                <td>
                    <input type="text" id="lastname" [(ngModel)]="player.lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday">Birthday Before: </label>
                </td>
                <td>
                    <input type="date" id="birthday" [ngModel]="player.birthday | date:'yyyy-MM-dd'" (ngModelChange)="player.birthday  = $event">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bats">Bats: </label>
                </td>
                <td>
                    <select id="bats" [(ngModel)]="player.bats" [compareWith]="compBatsOrThrows">
                        <option value="r">Right</option>
                        <option value="l">Left</option>
                        <option value="s">Switch</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="throws">Throws: </label>
                </td>
                <td>
                    <select id="throws" [(ngModel)]="player.throws" [compareWith]="compBatsOrThrows">
                        <option value="r">Right</option>
                        <option value="l">Left</option>
                        <option value="s">Switch</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="save()">{{ buttonText }}</button>
</div>
