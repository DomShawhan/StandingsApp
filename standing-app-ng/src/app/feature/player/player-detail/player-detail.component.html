<div *ngIf="player" class="container">
    <table class="table">
        <thead>
        <tbody>
            <tr>
                <td>Name: </td>
                <td>{{ player.firstname + ' ' + player.lastname }}</td>
            </tr>
            <tr>
                <td>Birthday: </td>
                <td>{{ player.birthday | date: "MM/dd/YYYY" }}</td>
            </tr>
            <tr>
                <td>Age: </td>
                <td>{{ player.birthday | getAge }}</td>
            </tr>
            <tr>
                <td>Bats: </td>
                <td>{{ player.bats | playerHand }}</td>
            </tr>
            <tr>
                <td>Throws: </td>
                <td>{{ player.throws | playerHand }}</td>
            </tr>
        </tbody>
    </table>
    <a *ngIf="player.team.league.managerId == loggedInUser.id || player.team.coachId == loggedInUser.id" routerLink="/player/edit/{{ player.id }}" class="btn btn-primary">Edit</a>
    <button *ngIf="player.team.league.managerId == loggedInUser.id || player.team.coachId == loggedInUser.id" class="btn btn-danger ms-2" (click)="delete(player.id)">Delete</button>
</div>
