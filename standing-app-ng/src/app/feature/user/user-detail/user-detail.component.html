<div class="container">
    <table class="table">
        <thead>
        <tbody>
            <tr>
                <td>Username: </td>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <td>First Name: </td>
                <td>{{ user.firstname }}</td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td>{{ user.lastname }}</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>Phone: </td>
                <td>{{ user.phone }}</td>
            </tr>
            <tr>
                <td>Admin: </td>
                <td>{{ user.admin }}</td>
            </tr>
        </tbody>
    </table>

    <a routerLink="/user/edit/{{ user.id }}" class="btn btn-primary">Edit</a>
    <button class="btn btn-danger ms-2" (click)="delete(user.id)">Delete</button>
</div>
