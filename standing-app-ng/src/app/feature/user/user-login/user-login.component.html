<div class="container">
    <table>
        <tbody>
            <tr>
                <td>
                    <label for="username">Username: </label>
                </td>
                <td>
                    <input type="text" id="username" [(ngModel)]="userLogin.username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password: </label>
                </td>
                <td>
                    <input type="password" id="password" [(ngModel)]="userLogin.password">
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="login()">Login</button>
</div>
