<div *ngIf="user" class="container">
    <table>
        <tbody>
            <tr>
                <td>
                    <label for="username">Username: </label>
                </td>
                <td>
                    <input type="text" id="username" [(ngModel)]="user.username">
                </td>
            </tr>
            <tr *ngIf="showPassword">
                <td>
                    <label for="password">Password: </label>
                </td>
                <td>
                    <input type="password" id="password" [(ngModel)]="user.password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="firstname">First Name: </label>
                </td>
                <td>
                    <input type="text" id="firstname" [(ngModel)]="user.firstname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Last Name: </label>
                </td>
                <td>
                    <input type="text" id="lastname" [(ngModel)]="user.lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone: </label>
                </td>
                <td>
                    <input type="text" id="phone" [(ngModel)]="user.phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                </td>
                <td>
                    <input type="email" id="email" [(ngModel)]="user.email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="admin">Admin: </label>
                </td>
                <td>
                    <input type="checkbox" id="admin" [(ngModel)]="user.admin">
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="save()">{{ buttonText }}</button>
</div>
